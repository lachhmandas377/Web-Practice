<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 style=" margin-bottom: 20px;">Number Guessing Game</h1>
    <h3>Guess num between 1 and 100:</h3>
    <input type="number" id="guessInput" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
    <button id="btn" style="padding: 10px 20px; background-color: #bac9da; color: #fff; border-radius: 4px; cursor: pointer;">Check Guess</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
