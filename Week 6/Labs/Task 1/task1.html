<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Todo List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task..." style="width: 70%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
    <button id="btn" style="padding: 10px 20px; background-color: #007bff; color: #fff; border-radius: 4px; cursor: pointer;">Add Task</button>
    <ul id="taskList" style="list-style-type: none; padding: 0;">
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
